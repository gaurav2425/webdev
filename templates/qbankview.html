{% extends "base.html" %}
{% block title %}<title> Question Bank </title>{% endblock %}


{% block table %}
    <div class="container">
      <table class="table table-hover">
        <thead>
          
          <tr>
            
            <th scope="col">Bank</th>
            
            <th scope="col">Topics</th>
          </tr>
        </thead>
        <tbody>
          {% for qbank in Qbank %}
          <tr>
          
            <th scope="row">{{qbank.name}}</th>
            <td>{{qbank.description}}</td>
            
          </tr>
          {% endfor %}
          
          
        </tbody>
      </table>
    </div>
{% endblock table %}
